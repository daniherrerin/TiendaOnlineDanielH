<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Añadir Banco</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<body>
<body>
	<nav th:replace="fragmentos/header_loader"></nav>

	<div>
		<h3>Añadir Banco</h3>
		<div>
			<div>
				<div>
					<div></div>
					<form action="#" th:object="${Banco}" method="post">
						<div>
							<input type="hidden"
								th:value="${session.idUsuario}">
							<div>
								<label for="nombre">Nombre de Banco: </label> <input type="text"
									th:field="*{nombre}" name="nombre"
									placeholder="Nombre de Banco" pattern="[A-Za-z]{3,40}"
									title="Sólo letras Tamaño mínimo: 3. Tamaño máximo: 40"
									required>
							</div>


							<div>
								<label for="numTarjeta"> Número de Tarjeta : </label> <input
									type="text" th:field="*{numTarjeta}"
									name="numTarjeta" minlength="15" maxlength="19"
									placeholder="Ejemplo: xxxx xxxx xxxx xxxx"
									pattern="[0-9]{15,19}" required>
								<div></div>
							</div>


							<div>
								<label for="titular"> Titular : </label> <input type="text"
									th:field="*{titular}" name="titular"
									placeholder="Titular" pattern="[A-Za-z]{3,40}"
									title="Sólo letras Tamaño mínimo: 3. Tamaño máximo: 40"
									required>
							</div>

							<div>
								<label for="codSeguridad">Código de Seguridad : </label> <input
									type="text" th:field="*{codSeguridad}"
									name="codSeguridad" minlength=3 maxlength="3" size="3"
									pattern="[0-9]{3}" placeholder="012" required
									title="Sólo número, 3 números">
							</div>

							<div>
								<label for="dirFactura">Dirección de Factura: </label> <input
									type="text" th:field="*{dirFactura}"
									name="dirFactura" placeholder="C/ XXXX NX PX " minlength="5"
									maxlength="250"
									title="Sólo letras y numeros. Tamaño mínimo: 5. Tamaño máximo: 40"
									required>
							</div>

							<div>
								<input type="submit" value="Añadir">
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</html>
